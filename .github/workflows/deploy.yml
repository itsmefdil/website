name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          # Pin to uv version 0.7
          version: "0.7"

      - name: Set up Python
        run: uv python install

      - name: Install Python dependencies
        run: uv sync --locked --all-extras --dev

      - name: Install Node.js dependencies
        run: npm install

      - name: Build Tailwind CSS
        run: npm run build-css-prod

      - name: Verify CSS output
        run: |
          if [ ! -f "static/css/output.css" ]; then
            echo "Error: output.css not found!"
            exit 1
          fi
          echo "CSS file size: $(wc -c < static/css/output.css) bytes"
          echo "CSS file exists and ready for deployment"

      - name: Create required directories
        run: |
          mkdir -p content/blog content/event
          mkdir -p static/organizer static/images static/images/gallery

      - name: Build static site
        run: |
          uv run build.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on main branch pushes (not PRs)
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
